<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">Botão 1</button>
    <button id="btn2">Botão 2</button>
    <button id="btn3">Botão 3</button>
    
    <script>

        
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

//utilizando o dom level 0 não é possível atrelar 2 funções a um botão
function clicou (){
    console.log("clicou")
}

        btn1.onclick = function (){
            console.log("click btn1 funcão anonima")
        }

        btn1.onclick = clicou

        //Dom level 2
        btn2.addEventListener("click", clicou)
        btn2.addEventListener("click", function (){
            console.log("anônima!")
        })
        btn2.onclick = function (){
            console.log("nova anônima!")
        }
    </script>
</body>
</html>
