<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>History   </h1>
        <button id="btnBack">Voltar</button>
        <br><br>
        <button id="btnForward">Avan√ßar</button>
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#chat/dm/tQo7kEAAAAE">gmail</a>
        <!-- //sistemas de links para ir e voltar para paginas -->
        <script>
            const back = document.querySelector("#btnBack")
            back.addEventListener("click", function (){
                history.back()
            })
            const forward = document.querySelector("#btnForward")
            forward.addEventListener("click", function(){
                history.forward()
            })
            
        </script>
</body>
</html>
