<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 0
        //agendar uma tarefa para um especifico numero de segundos
        setTimeout(function () {
            console.log("timeout depois de 5 segundos")
        }, 5000)
        //criar uma função que vai executar de tempos em tempos
        let interval = setInterval(function () {
            console.log("intervlal ", n++)
            //clear interval para o intervalo
            if (n > 15){
                clearInterval(interval)


            }
        }, 1000)


    </script>
</body>

</html>
